<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Message app</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <style>
      .row {
        margin-top: 25vh;
      }
      h2 {
        margin-top: 0;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>

    <div class="row">
      <div class="col s8 offset-s2">
        <div>
          <h3>Share your Messages(Encrypted)</h3>
        </div>
        <div id="message-show"class="card-panel hide">
          <h2></h2>
          <div>
            <a href="./index.html">Create your own Secret Message</a>
          </div>
        </div>

        <div id="message-form" class="card-panel">
          <form>
            <label>Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend
            <input id="link-input" />
          </div>
        </div>

      </div>

    </div>



  <script src= "index.js"></script>
  </body>
</html>
